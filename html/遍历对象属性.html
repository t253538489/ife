<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var myObj = {a:'hello',b:'bye',c:'fuck'}
        function listAllProperties(o) {
            var objectToInspect;
            var result = [];

            for (objectToInspect = o; objectToInspect !== null; objectToInspect = Object.getPrototypeOf(
                objectToInspect)) {
                result = result.concat(Object.keys(objectToInspect));
            }

            return result;
        }

        console.log(listAllProperties(myObj));
    </script>
</body>

</html>
